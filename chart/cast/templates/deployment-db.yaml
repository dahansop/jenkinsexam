apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cast-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cast-db
  template:
    metadata:
      labels:
        app: cast-db
    spec:
      containers:
      - name: cast-db
        image: postgres:12.1-alpine
        envFrom:
        - secretRef:
            name: cast-db-secret
        - configMapRef:
            name: cast-db-configmap
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: cast-db-storage
          mountPath: /var/lib/postgresql/data/
      volumes:
      - name: cast-db-storage
        persistentVolumeClaim:
          claimName: cast-db-pvc
